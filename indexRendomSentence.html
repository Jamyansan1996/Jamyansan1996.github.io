<!DOCTYPE html>
<html lang="en">
<head>

    <title>Санамсаргүй өгүүлбэр</title>
</head>
<body>
    <script>
        var friends = ["Бат","Сүхбат","Цэцгээ","Ундраа","Хулан","Дорж"]
        var places = ["Сүхбаатарын талбай дээр","Хөвсгөлд","Зах дээр","Улсын Их Дэлгүүрт","Солонгост","Цэцэрлэгт хүрээлэнд"]
        var actions = ["дуу дуулж","бүжиглэж","хоол идэж","дугуй унаж","Шатар тоглож","зодолдож"]
        var randomFriends = friends[Math.floor(Math.random()*friends.length)]
        var randomPlaces = places[Math.floor(Math.random()*places.length)]
        var randomActions = actions[Math.floor(Math.random()*actions.length)]
        alert(randomFriends +" "+ randomPlaces +" "+ randomActions +" "+ "байна!")
    </script>
</body>
</html>
